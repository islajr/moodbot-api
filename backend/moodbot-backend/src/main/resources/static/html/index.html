<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodBot Prototyping</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header><h1>MoodBot</h1></header>
    <main>
        <div class="main-container">
            <form action="sign-up" method="post" id="sign-up-form">
                <div class="auth-container">
                    <h2>Sign Up</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="signup-username" name="username" required min="3" max="20">

                    <label for="email">E-mail:</label>
                    <input type="email" name="signup-e-mail" id="e-mail" required min="5" max="50">
                    
                    <label for="password">Password:</label>
                    <input type="password" id="signup-password" name="password" required min="8" max="75" a>
                    
                    <button type="submit">Sign Up</button>
                    
                    <h4 id="login-prompt">Already have an account?
                    + Click <a href="#" onclick="
                    document.getElementById('login-form').hidden=false;
                    document.getElementById('sign-up-form').hidden=true">here</a></h4>
                </div>
            </form>

            

            <form action="login" method="post" hidden id="login-form">
                <div class="auth-container">
                    <h2>Login</h2>
                    <label for="login-identifier">Username or E-mail:</label>
                    <input type="text" id="login-identifier" name="identifier" required min="3" max="20">

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required min="8" max="75">

                    <button type="submit">Login</button>

                    <h4 id="login-prompt">Don't have an account?
                    + Click <a href="#" onclick="
                    document.getElementById('login-form').hidden=true;
                    document.getElementById('sign-up-form').hidden=false">here</a></h4>
                </div>
            </form>

            <!-- E-mail confirmation component -->
             <div id="email-confirmation" hidden>
                <div class="confirmation-container">
                    <h2>E-mail Confirmation</h2>
                    <p>Please provide the OTP sent to your e-mail address:</p>
                    <label for="otp" id="otp-container">
                        <!-- <input type="text" id="otp" name="otp" required min="6" max="6"> -->
                        <input type="text" name="" id="otp-1" class="otp-input">
                        <input type="text" name="" id="otp-2" class="otp-input">
                        <input type="text" name="" id="otp-3" class="otp-input">
                        <input type="text" name="" id="otp-4" class="otp-input">
                    </label>
                    
                    <button type="submit" id="confirm-otp">Confirm OTP</button>
                    <p id="resend-otp">Didn't receive the OTP? <a href="#" onclick="resendOtp()">Resend OTP</a></p>
                </div>
             </div>
                

        </div>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
